<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>emotion_music_chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    #chatbox { /*채팅 박스설정*/
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #000;
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
    }
    /*메세지 박스 설정*/
    .message {
      margin: 10px 0;
      display: flex;
    }
    /*내가 보낸 메세지 오른쪽 정렬*/
    .user {
      justify-content: flex-end;
    }
    /*답장 메세지 왼쪽정렬*/
    .bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 15px;
      max-width: 65%;
    }

    .user .bubble {
      background-color: #dcf8c6;
      color: #000;
    }

    .bot .bubble {
      background-color: #dcf8c6;
      color: #000;
    }
    /*메세지 입력 창*/
    #inputArea {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 600px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #000;
    }

    #sendButton {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #dcf8c6;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>감정 분석 챗봇 (테스트)</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="message" placeholder="메시지를 입력하세요" onkeydown="handleKey(event)">
    <button id="sendButton" onclick="sendMessage()">보내기</button>
  </div>

  <script> /*js 구현현*/
    async function sendMessage() {
      const input = document.getElementById("message");
      const chatbox = document.getElementById("chatbox");
      const userMessage = input.value.trim();

      if (!userMessage) return;
      //사용자가가 메세지 보낼때
      const userBubble = `
        <div class="message user">
          <div class="bubble">${userMessage}</div>
        </div>`;
      chatbox.innerHTML += userBubble;
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    //Enter 키 이용해서 메세지 전송
    function handleKey(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
