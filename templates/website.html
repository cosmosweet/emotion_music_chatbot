<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>emotion_music_chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    #chatbox {
      width: 100%;
      max-width: 700px;
      height: 500px;
      border: 1px solid #000;
      border-radius: 8px;
      background-color: #fff;
      overflow-y: auto; 
      padding: 15px;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 65%;
    }

    .user .bubble {
      background-color: #dcf8c6;
      color: #000;
    }

    .bot .bubble {
      background-color: #e6e6e6;
      color: #000;
    }

    #inputArea {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 700px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #000000;
    }

    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<h2>emotion_music_chatbot</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="message" placeholder="메시지를 입력하세요" onkeydown="handleKey(event)">
    <button id="sendBtn" onclick="sendMessage()">보내기</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chatbox = document.getElementById("chatbox");
      const userMessage = input.value.trim();

      if (!userMessage) return;

      const userBubble = `
        <div class="message user">
          <div class="bubble">${userMessage}</div>
        </div>`;
      chatbox.innerHTML += userBubble;
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
